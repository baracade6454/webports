<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebPorts Games Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    header {
        background: #222;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    #menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 15px;
        gap: 12px;
        overflow-y: auto;
    }
    .game-button {
        background: #4cc3ff;
        color: #000;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        min-width: 180px;
        text-align: center;
        transition: 0.2s;
    }
    .game-button:hover {
        background: #39a0d0;
    }
    iframe {
        flex: 1;
        border: none;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<header>WebPorts Games Menu</header>

<div id="menu">
    <button class="game-button" onclick="loadGame('Bad%20Parenting%201.html')">Bad Parenting 1</button>
    <button class="game-button" onclick="loadGame('Baldi%27s%20Basics%20Classic%20Remastered.html')">Baldi's Basics</button>
    <button class="game-button" onclick="loadGame('Buckshot%20Roulette.html')">Buckshot Roulette</button>
    <button class="game-button" onclick="loadGame('Celeste.html')">Celeste</button>
    <button class="game-button" onclick="loadGame('Crazy%20Cattle%203D.html')">Crazy Cattle 3D</button>
    <button class="game-button" onclick="loadGame('Fears%20to%20Fathom_%20Home%20Alone.html')">Fears to Fathom: Home Alone</button>
    <button class="game-button" onclick="loadGame('Five%20Nights%20at%20Freddy%27s%202.html')">Five Nights at Freddy's 2</button>
    <button class="game-button" onclick="loadGame('Five%20Nights%20at%20Freddy%27s%203.html')">Five Nights at Freddy's 3</button>
    <button class="game-button" onclick="loadGame('Five%20Nights%20at%20Freddy%27s%204.html')">Five Nights at Freddy's 4</button>
    <button class="game-button" onclick="loadGame('Five%20Nights%20at%20Freddy%27s_%20Sister%20Location.html')">FNAF: Sister Location</button>
    <button class="game-button" onclick="loadGame('Five%20Nights%20at%20Freddy%27s_%20Ultimate%20Custom%20Night.html')">FNAF: Ultimate Custom Night</button>
    <button class="game-button" onclick="loadGame('Friday%20Night%20Funkin.html')">Friday Night Funkin</button>
    <button class="game-button" onclick="loadGame('Geometry%20Dash%20Lite.html')">Geometry Dash Lite</button>
    <button class="game-button" onclick="loadGame('Jetpack%20Joyride.html')">Jetpack Joyride</button>
    <button class="game-button" onclick="loadGame('R.E.P.O.html')">R.E.P.O</button>
    <button class="game-button" onclick="loadGame('Riddle%20School.html')">Riddle School</button>
    <button class="game-button" onclick="loadGame('Run%203.html')">Run 3</button>
    <button class="game-button" onclick="loadGame('That%27s%20Not%20My%20Neighbor.html')">That's Not My Neighbor</button>
    <button class="game-button" onclick="loadGame('WebFishing.html')">WebFishing</button>
</div>

<iframe id="gameFrame" src=""></iframe>

<script>
function loadGame(url) {
    document.getElementById('gameFrame').src = url;
}
</script>

</body>
</html>
